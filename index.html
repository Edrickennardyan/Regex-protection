<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Regex protection</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="description" content="Protect your bundle file from replacing it with user scripts">

        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                box-sizing: border-box;
            }

                margin: 0;

            }

            .green {
                color: #56ff47;
            }

            }
        </style>
    </head>
    <body>

        <!-- Script holder, a place where you will store all of your script tags -->
        <!-- It can be anything, maybe the last html element -->
        <div class="script-holder">
          <script src="bundle.js"></script>
        </div>
    </body>
</html>
